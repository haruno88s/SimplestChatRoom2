<!DOCTYPE html>
<html lang="en">

    <title>Chat app</title>
</head>
<body>

    <div class="main">
        <div class="name">
            <span><i></i></span>
            <input type="text" id="nameinput" class="nameinput" value="anonymous">
        </div>
        <ul class="messagecontainer" id = "messagecontainer">
            <li class="messageleft">
                <p class="message">
                    leftfjkdjfsd
                    <span>blue time</span>
                </p>
            </li>
            <li class="messageright">
                <p class="message">
                    right

                </p>

            <button class="sendbutton" type="submit">send</button>

<script src="/socket.io/socket.io.js"></script>
